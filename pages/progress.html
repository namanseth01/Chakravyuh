<html lang="en">
<head>
    <meta charset="UTF-8"/>

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript">
        google.charts.load('current', {packages: ['corechart']});
    </script>
    <link rel="stylesheet" href="./../css/progress.css"/>
    <script src="./../js/progress.js"></script>
    <title>Progress</title>
</head>
<body>
<div class="navbar">
    <div class="header">
        <p class="navbar-band"><a href="./home.html">CHAKRAVYUH</a></p>
    </div>
    <div class="icon" id="drop-id">
        <img src="./../assets/images/usericon.jpg" alt="" class="user-profile"/>
    </div>
</div>
<div class="drop" id="drop-id1">
    <a href="#" class="logout" style="color: black;">Log Out</a>
</div>
<div class="master-div">
    <div class="score">
            <H1>Progress Bar</H1>
            <div class="value">
                <div class="box">
               <div id="green">
                    <p>90-100</p>
                </div>
                <div class="val">&nbsp; &nbsp; &nbsp; Excellent</div>
                </div>
                <br>
                <br>

                <div class="box">
                    <div id="yellow-green">
                         <p>80-90</p>
                     </div>
                     <div class="val">&nbsp; &nbsp; &nbsp; Great</div>
                </div>
                <br>
                <br>
                <div class="box">
                    <div id="yellow">
                             <p>65-80</p>
                    </div>
                    <div class="val">&nbsp; &nbsp; &nbsp; Good</div>
                </div>
                <br>
                <br>
                <div class="box">
                    <div id="orange">
                             <p>40-65</p>
                    </div>
                    <div class="val">&nbsp; &nbsp; &nbsp; Okay</div>
                </div>
                <br>
                <br>
                <div class="box">
                    <div id="red">
                             <p>0-40</p>
                    </div>
                    <div class="val">&nbsp; &nbsp; &nbsp; Poor</div>
                </div>
            </div> 
            </div>
    <div class="box-graph">        
        <div id="container" class="graph">
        </div>
    </div>
</div>


<script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Day", "Score", { role: "style" } ],
        ["Today", 80, "yellowgreen"],
        ["Yesterday", 95, "green"],
        ["20/11/2021", 25, "red"],
        ["20/11/2021", 51, "orange"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Progress Display Chart",
        width: 450,
        height: 550,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("container"));
      chart.draw(view, options);
  }


    $("#drop-id").click(function () {
        console.log("lol");
        $(".drop").slideToggle();
    });
</script>
</body>
</html>
